<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <nav class="header__nav navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <a class="header__logo navbar-brand" href="index.html">
                            <img src="LOGO KPI.png" alt="Logo" class="logo-img" style="height: 40px; margin-right: 10px;">
                            MyContact.kpi
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="index.html">Головна</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="profile.html">Профіль</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="about.html">Про сайт</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="signup.html" id="signUp">Реєстрація</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="signin.html" id="signIn">Вхід</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main class="page">
            <div class="profile__container container">
                <div class="profile__alert alert alert-danger" role="alert">
                    Please log in to view your profile page!
                </div>
                <div class="profile__content">
                    <div class="profile-picture">
                        <img src="profilephoto.jpg" alt="Profile Picture">
                    </div>
                    <div class="profile__info">
                        <h2 class="profile__title">Profile Information</h2>
                        <table class="profile__table">
                            <tbody>
                                <tr>
                                    <th>Nickname</th>
                                    <td>Unknown</td>
                                </tr>
                                <tr>
                                    <th>Email</th>
                                    <td>Unknown</td>
                                </tr>
                                <tr>
                                    <th>Phone</th>
                                    <td>Unknown</td>
                                </tr>
                                <tr>
                                    <th>Gender</th>
                                    <td>Unknown</td>
                                </tr>
                                <tr>
                                    <th>Status</th>
                                    <td>Unknown</td>
                                </tr>
                                <tr>
                                    <th>Number of contacts</th>
                                    <td>Unknown</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__copy">MyContact.kpi - ваш телефонний довідник</div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
